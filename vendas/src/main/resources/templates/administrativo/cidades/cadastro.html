    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="https://png.pngtree.com/templates/md/20180508/md_5af1e00e55102.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Sistema De Vendas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <form action="/salvarCidade" th:object="${cidade}" method="POST">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" readonly="true" class="form-control" id="id" th:field="*{id}" >

            <label>Nome Cidade:</label>
            <input type="text" required class="form-control" id="nome" th:field="*{nome}" >

            <label>CEP:</label>
            <input type="text" required class="form-control" id="cep" th:field="*{cep}">

            <label>Estado:</label>
            <select th:field="*{estado}" class="form-control">
                <option th:each="est : ${listarEstados}" th:value="${est.id}" th:text="${est.nome}"></option>
            </select>
        </div>

        <a href=""><button type="submit" class="btn btn-primary"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button></a>
        <a href="/administrativo" class="btn btn-danger"><i class="fa-solid fa-share"></i> Voltar</a>
        <a href="/listarCidade" class="btn btn-success"><i class="fa-solid fa-list"></i> Listar</a>

    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
