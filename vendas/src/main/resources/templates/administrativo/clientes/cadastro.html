
<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="https://png.pngtree.com/templates/md/20180508/md_5af1e00e55102.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Sistema De Vendas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container">

    <form action="/salvarCliente" th:object="${cliente}" method="POST">
        <div class="form-group">

            <div class="row">
                <div class="col-md">
                    <label for="id">ID:</label>
                    <input type="number" readonly="true" class="form-control" id="id" th:field="*{id}" >
                </div>
                <div class="col-md">
                    <label>Nome Cliente:</label>
                    <input type="text" required class="form-control" id="nome" th:field="*{nome}" >

                </div>
                <div class="col-md">

                    <label>CPF:</label>
                    <input type="text"  required class="form-control" id="cpf" th:field="*{cpf}" >
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <label>Telefone:</label>
                    <input type="text" required  class="form-control" id="telefone" th:field="*{telefone}" >
                </div>
                <div class="col-md">
                    <label>Endereço:</label>
                    <input type="text" required class="form-control" id="endereco" th:field="*{endereco}" >

                </div>
                <div class="col-md">
                    <label>Número:</label>
                    <input type="text" required class="form-control" id="numero" th:field="*{numero}" >
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Bairro:</label>
                    <input type="text" required class="form-control" id="bairro" th:field="*{bairro}" >
                </div>
                <div class="col-md">
                    <label>Email:</label>
                    <input type="text" required class="form-control" id="email" th:field="*{email}" >

                </div>
                <div class="col-md">
                    <label>Cidade:</label>
                    <select th:field="*{cidade}" class="form-control">
                        <option th:each="est : ${listarCidades}" th:value="${est.id}" th:text="${est.nome}"></option>
                    </select>
                </div>
            </div>
    </div>

        <a href=""><button type="submit" class="btn btn-primary"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button></a>
        <a href="/administrativo" class="btn btn-danger"><i class="fa-solid fa-share"></i> Voltar</a>
        <a href="/listarCliente" class="btn btn-success"><i class="fa-solid fa-list"></i> Listar</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script !src="">
    $(document).ready(function(){
        $('#cpf').mask('999.999.999-99');
        $('#telefone').mask('(99)9 9999-99999');
    });
</script>

</body>
</html>
